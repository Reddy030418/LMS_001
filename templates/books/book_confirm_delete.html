{% extends 'portal/base.html' %}

{% block title %}Delete Book - ANU LMS{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Confirm Delete</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the book "<strong>{{ book.title }}</strong>" by {{ book.author }}?</p>
                    <p class="text-danger">This action cannot be undone.</p>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'book_detail' book.pk %}" class="btn btn-secondary">Cancel</a>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Delete Book</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
